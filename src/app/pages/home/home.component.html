<div class="container">
    <h1 class="text-center m-5">TABLA DE DATOS</h1>
    <table class="table table-hover mx-auto border shadow rounded">
        <thead>
          <tr>
            <th scope="col" class="col-6 ps-4">TITULO</th>
            <th scope="col" class="text-center col-2">COMPLETO</th>
            <th scope="col" class="text-center col-2">REVISAR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let info of input">
            <td class="ps-4 align-middle">{{info.title | uppercase}}</td>
            <td *ngIf="info.completed" class="text-center align-middle">SÃ­ :)</td>
            <td *ngIf="!info.completed" class="text-center align-middle">No :(</td>
            <td class="text-center">
                <button type="button" [routerLink]="['/detalles', info.id]" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                    </svg>
                </button>
            </td>
          </tr>
        </tbody>
    </table>
</div>
